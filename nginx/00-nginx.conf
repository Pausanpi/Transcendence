limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;

upstream webapp_backend {
    server gateway:3000;
}

server {
    listen 443 ssl;
	http2 on;
    server_name _;

    # SSL certificates
    ssl_certificate /etc/nginx/conf/certificate.pem;
    ssl_certificate_key /etc/nginx/conf/private-key.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/access.log main_json;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Health check endpoint for nginx
    location /health {
        proxy_pass http://webapp_backend;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        limit_except GET {
            deny all;
        }
    }


    # Default location
    location / {
        limit_req zone=general burst=30 nodelay;
        proxy_pass http://webapp_backend;
        include /etc/nginx/conf.d/proxy-headers.conf;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API endpoints
    location /api {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://webapp_backend;
        include /etc/nginx/conf.d/proxy-headers.conf;
        proxy_http_version 1.1;
    }

    # GitHub OAuth
    location /auth/github {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://webapp_backend;
        include /etc/nginx/conf.d/proxy-headers.conf;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }






    # Backend fallback for static files
    location @backend {
        proxy_pass http://webapp_backend;
        include /etc/nginx/conf.d/proxy-headers.conf;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        try_files $uri @backend;
    }

	location /grafana {
		return 302 https://$host:8445;
	}

	location /vault {
		return 302 https://$host:8444;
	}


}
