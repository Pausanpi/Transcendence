global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:8443']
    metrics_path: /metrics
    scrape_interval: 30s
    scheme: http

  - job_name: 'application-metrics'
    static_configs:
      - targets: ['gateway:8443']
    metrics_path: /actuator/prometheus
    scrape_interval: 30s

  - job_name: 'log-processor'
    static_configs:
      - targets: ['localhost:9100']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
